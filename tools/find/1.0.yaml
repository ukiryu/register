# yaml-language-server: $schema=../../schema/tool-profile.schema.yaml
---
name: find
display_name: Find - Search for Files
homepage: https://www.gnu.org/software/findutils/
version: '1.0'
version_detection:
  command: ["--version"]
  pattern: 'find \(GNU findutils\) ([\d.]+)'
search_paths:
  macos:
    - "/usr/bin/find"
  linux:
    - "/usr/bin/find"
timeout: 60
profiles:
- name: gnu
  display_name: GNU Find on Unix
  platforms:
  - macos
  - linux
  shells:
  - bash
  - zsh
  - fish
  - sh
  option_style: single_dash_space
  commands:
  - description: Search for files in directory hierarchy
    usage: find [path] [expression]
    arguments:
    - name: path
      type: file
      required: false
      position: 1
      default: "."
      description: Starting directory (defaults to current directory)
    options:
    - name: name
      type: string
      cli: "-name"
      description: Base of file name (with shell patterns)
    - name: type
      type: symbol
      cli: "-type"
      values:
      - f
      - d
      - l
      description: File type (f=file, d=directory, l=symlink)
    - name: size
      type: string
      cli: "-size"
      description: File size
    - name: mtime
      type: string
      cli: "-mtime"
      description: Modification time (n days ago)
    - name: perm
      type: string
      cli: "-perm"
      description: File permissions
    - name: user
      type: string
      cli: "-user"
      description: File owner
    flags:
    # Regular flags - can appear anywhere
    - name: print
      cli: "-print"
      description: Print file name (default action)
      default: false
    - name: print0
      cli: "-print0"
      description: Print file name null-terminated
      default: false
    - name: ls
      cli: "-ls"
      description: List file in ls -dils format
      default: false
    - name: depth
      cli: "-depth"
      description: Process directory contents before directory itself
      default: false
    - name: prune
      cli: "-prune"
      description: Don't descend into directory
      default: false
    - name: quiet
      cli: "-quiet"
      description: Suppress error messages
      default: false
    # Positional flags - operators that appear between expressions
    - name: and
      cli: "-and"
      position_constraint: between_expressions
      description: Logical AND between expressions (default)
      default: false
    - name: or
      cli: "-or"
      position_constraint: between_expressions
      description: Logical OR between expressions
      default: false
    - name: not
      cli: "-not"
      position_constraint: between_expressions
      description: Logical NOT
      default: false
    - name: not_exclamation
      cli: "!"
      position_constraint: between_expressions
      description: Logical NOT (alternative syntax)
      default: false
    - name: comma
      cli: ","
      position_constraint: between_expressions
      description: Actions separated by commas (evaluated left-to-right)
      default: false
    - name: exec
      cli: "-exec"
      cli_short: "-exec"
      position_constraint: after_argument
      position_after: expression
      description: Execute command on found files (terminated with \;)
      default: false
    - name: exec_plus
      cli: "-exec"
      cli_short: "-exec"
      position_constraint: after_argument
      position_after: expression
      description: Execute command on found files (terminated with +, batches files)
      default: false
    - name: ok
      cli: "-ok"
      position_constraint: after_argument
      position_after: expression
      description: Execute command with confirmation
      default: false
    name: find
