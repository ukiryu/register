# yaml-language-server: $schema=https://raw.githubusercontent.com/ukiryu/schema/refs/heads/main/v1/tool.schema.yaml
---
ukiryu_schema: '1.0'
name: pandoc
display_name: Pandoc Universal Document Converter
homepage: https://pandoc.org/
"$self": https://www.ukiryu.com/register/1.0/pandoc/3.0
version: '3.0'
aliases:
- pandoc
- pdc
version_detection:
  command: "--version"
  pattern: pandoc (\d+\.\d+)
  modern_threshold: '2.0'
search_paths:
  macos:
  - "/opt/homebrew/bin/pandoc"
  - "/usr/local/bin/pandoc"
  - "/opt/local/bin/pandoc"
  - "/usr/local/opt/pandoc/bin/pandoc"
  - "/opt/bin/pandoc"
  linux:
  - "/usr/bin/pandoc"
  - "/usr/local/bin/pandoc"
  - "/snap/bin/pandoc"
  - "/var/lib/flatpak/exports/bin/org.pandoc.Pandoc"
  - "/opt/bin/pandoc"
  - "/opt/pandoc/bin/pandoc"
  - "/usr/local/pandoc/bin/pandoc"
  windows:
  - C:/Program Files/Pandoc/pandoc.exe
  - C:/Program Files/Pandoc/pandoc
  - C:/Program Files (x86)/Pandoc/pandoc.exe
  - C:/Program Files (x86)/Pandoc/pandoc
  - "%USERPROFILE%/scoop/apps/pandoc/current/pandoc.exe"
  - "~/scoop/apps/pandoc/current/pandoc.exe"
  - C:/ProgramData/chocolatey/lib/pandoc/tools/pandoc.exe
  - C:/ProgramData/chocolatey/lib/pandoc/tools/pandoc/pandoc.exe
  - "%LOCALAPPDATA%/Pandoc/pandoc.exe"
  - "%APPDATA%/Pandoc/pandoc.exe"
  - "~/AppData/Local/Pandoc/pandoc.exe"
  - "~/AppData/Roaming/Pandoc/pandoc.exe"
timeout: 300
profiles:
- name: unix
  display_name: Pandoc on Unix
  platforms:
  - macos
  - linux
  shells:
  - bash
  - zsh
  - fish
  - sh
  version: ">= 2.0"
  option_style: double_dash_equals
  commands:
  - description: Convert between document formats
    usage: pandoc [options] [input-file]
    arguments:
    - name: inputs
      type: file
      variadic: true
      min: 1
      position: last
      description: Input file(s)
    options:
    - name: from
      type: string
      cli: "--from"
      description: Input format (e.g., 'markdown', 'html', 'docx')
      assignment_delimiter: auto
    - name: to
      type: string
      cli: "--to"
      description: Output format (e.g., 'html', 'pdf', 'docx')
      assignment_delimiter: auto
    - name: output
      type: file
      cli: "--output"
      description: Output file
      assignment_delimiter: auto
    - name: standalone
      type: boolean
      cli: "--standalone"
      description: Produce output with appropriate header and footer
      assignment_delimiter: auto
    - name: template
      type: file
      cli: "--template"
      description: Template file to use
      assignment_delimiter: auto
    - name: metadata
      type: array
      of: string
      cli: "--metadata"
      description: Metadata key=value
      assignment_delimiter: auto
    - name: variable
      type: array
      of: string
      cli: "--variable"
      description: Set variable key=value
      assignment_delimiter: auto
    - name: css
      type: array
      of: file
      cli: "--css"
      description: Link to CSS stylesheet
      assignment_delimiter: auto
    - name: include_in_header
      type: array
      of: file
      cli: "--include-in-header"
      description: Include contents of file in header
      assignment_delimiter: auto
    - name: include_before_body
      type: array
      of: file
      cli: "--include-before-body"
      description: Include contents of file before body
      assignment_delimiter: auto
    - name: include_after_body
      type: array
      of: file
      cli: "--include-after-body"
      description: Include contents of file after body
      assignment_delimiter: auto
    - name: toc
      type: boolean
      cli: "--toc"
      description: Generate table of contents
      assignment_delimiter: auto
    - name: toc_depth
      type: integer
      cli: "--toc-depth"
      range:
      - 1
      - 10
      description: Number of levels in TOC
      assignment_delimiter: auto
    - name: highlight_style
      type: string
      cli: "--highlight-style"
      description: Syntax highlighting style
      assignment_delimiter: auto
    - name: number_sections
      type: boolean
      cli: "--number-sections"
      description: Number sections
      assignment_delimiter: auto
    - name: shift_heading_level
      type: integer
      cli: "--shift-heading-level-by"
      description: Shift heading levels by this amount
      assignment_delimiter: auto
    - name: indent
      type: boolean
      cli: "--indent"
      description: Indent code blocks
      assignment_delimiter: auto
    - name: wrap
      type: integer
      cli: "--wrap"
      description: Wrap text at column (0=no wrap, none=never)
      assignment_delimiter: auto
    - name: columns
      type: integer
      cli: "--columns"
      description: Number of columns for text wrapping
      assignment_delimiter: auto
    - name: pdf_engine
      type: string
      cli: "--pdf-engine"
      description: PDF engine (e.g., 'xelatex', 'pdflatex', 'lualatex')
      assignment_delimiter: auto
    - name: bibliography
      type: file
      cli: "--bibliography"
      description: Bibliography file
      assignment_delimiter: auto
    - name: csl
      type: file
      cli: "--csl"
      description: CSL style file
      assignment_delimiter: auto
    - name: resource_path
      type: file
      cli: "--resource-path"
      description: Path to search for images/resources
      assignment_delimiter: auto
    - name: extract_media
      type: file
      cli: "--extract-media"
      description: Directory to extract media to
      assignment_delimiter: auto
    - name: self_contained
      type: boolean
      cli: "--self-contained"
      description: Include CSS/JS in output HTML
      assignment_delimiter: auto
    - name: default_image_extension
      type: string
      cli: "--default-image-extension"
      description: Default image extension
      assignment_delimiter: auto
    - name: email_obfuscation
      type: string
      cli: "--email-obfuscation"
      description: Email obfuscation method
      assignment_delimiter: auto
    - name: id_prefix
      type: string
      cli: "--id-prefix"
      description: Prefix for section IDs
      assignment_delimiter: auto
    - name: title_prefix
      type: string
      cli: "--title-prefix"
      description: Prefix for title
      assignment_delimiter: auto
    - name: slide_level
      type: integer
      cli: "--slide-level"
      description: Header level for slides
      assignment_delimiter: auto
    - name: abbreviations
      type: file
      cli: "--abbreviations"
      description: File of abbreviations
      assignment_delimiter: auto
    flags:
    - name: verbose
      cli: "--verbose"
      description: Verbose output
      default: false
      assignment_delimiter: none
    - name: quiet
      cli: "--quiet"
      description: Suppress warning messages
      default: false
      assignment_delimiter: none
    - name: fail_if_warnings
      cli: "--fail-if-warnings"
      description: Exit with error if warnings
      default: false
      assignment_delimiter: none
    - name: help
      cli: "--help"
      description: Show help message
      default: false
      assignment_delimiter: none
    - name: version_flag
      cli: "--version"
      description: Show version
      default: false
      assignment_delimiter: none
    - name: smart
      cli: "--smart"
      description: Use smart quotes
      default: false
      assignment_delimiter: none
    - name: no_smart
      cli: "--no-smart"
      description: Don't use smart quotes
      default: false
      assignment_delimiter: none
    - name: ascii
      cli: "--ascii"
      description: Use ASCII-only output
      default: false
      assignment_delimiter: none
    - name: trace
      cli: "--trace"
      description: Enable tracing
      default: false
      assignment_delimiter: none
    name: convert
- name: windows_powershell
  display_name: Pandoc on Windows (PowerShell)
  platforms:
  - windows
  shells:
  - powershell
  version: ">= 2.0"
  inherits: unix
- name: windows_cmd
  display_name: Pandoc on Windows (cmd)
  platforms:
  - windows
  shells:
  - cmd
  version: ">= 2.0"
  inherits: unix
