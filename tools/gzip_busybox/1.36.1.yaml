# yaml-language-server: $schema=https://raw.githubusercontent.com/ukiryu/schema/refs/heads/main/v1/tool.schema.yaml
---
ukiryu_schema: '1.0'
name: gzip_busybox
display_name: BusyBox gzip (Alpine Linux)
homepage: https://busybox.net/
"$self": https://www.ukiryu.com/register/1.0/gzip_busybox/1.36.1
version: '1.36.1'
implements: gzip
aliases:
- gunzip
- gzcat
version_detection:
  command: "--version"
  pattern: ''
  modern_threshold: '1.30'
search_paths:
  linux:
  - "/bin/gzip"
  - "/usr/bin/gzip"
timeout: 60
profiles:
- name: busybox
  display_name: BusyBox gzip on Linux
  platforms:
  - linux
  shells:
  - bash
  - zsh
  - fish
  - sh
  option_style: single_dash_space
  commands:
  - description: Compress files with gzip
    usage: gzip [options] file
    arguments:
    - name: inputs
      type: file
      variadic: true
      min: 1
      position: last
      description: File(s) to compress
    options:
    - name: compression_level
      type: integer
      cli: "-"
      range:
      - 1
      - 9
      description: Compression level (1=fastest, 9=best)
      assignment_delimiter: auto
    flags:
    - name: force
      cli: "-f"
      description: Force overwrite
      default: false
      assignment_delimiter: none
    - name: keep
      cli: "-k"
      description: Keep input files
      default: false
      assignment_delimiter: none
    - name: verbose
      cli: "-v"
      description: Verbose mode
      default: false
      assignment_delimiter: none
    name: compress
  - description: Decompress gzip files
    usage: gzip -d [options] file
    arguments:
    - name: inputs
      type: file
      variadic: true
      min: 1
      position: last
      description: File(s) to decompress
    flags:
    - name: decompress
      cli: "-d"
      description: Decompress mode
      default: true
      assignment_delimiter: none
    - name: force
      cli: "-f"
      description: Force overwrite
      default: false
      assignment_delimiter: none
    - name: keep
      cli: "-k"
      description: Keep input files
      default: false
      assignment_delimiter: none
    name: decompress
