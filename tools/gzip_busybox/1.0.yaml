# yaml-language-server: $schema=https://raw.githubusercontent.com/ukiryu/schemas/refs/heads/main/v1/tool.schema.yaml
---
ukiryu_schema: '1.0'
name: gzip_busybox
display_name: gzip (BusyBox wrapper)
homepage: https://www.busybox.net/
"$self": https://www.ukiryu.com/register/1.0/gzip_busybox/1.0
version: '1.0'
implements: gzip@1.0
description: |
  BusyBox gzip implementation. This is a wrapper where /bin/gzip
  is a symlink to /bin/busybox. When invoked as 'gzip', BusyBox
  runs its internal gzip applet with minimal options.
backed_by: busybox
aliases:
- gunzip
- gzcat
version_detection:
  command: "--help"
  pattern: BusyBox v([\d.]+)
  modern_threshold: '1.0'
search_paths:
  linux:
  - "/bin/gzip"
  - "/usr/bin/gzip"
timeout: 60
profiles:
- name: busybox
  display_name: BusyBox gzip
  platforms:
  - linux
  shells:
  - bash
  - zsh
  - fish
  - sh
  - ash
  option_style: single_dash_space
  commands:
  - description: Compress files with gzip
    usage: gzip [options] file
    arguments:
    - name: inputs
      type: file
      variadic: true
      min: 1
      position: last
      description: File(s) to compress
    options:
    - name: compression_level
      type: integer
      cli: "-"
      range:
      - 1
      - 9
      description: Compression level (1=fastest, 9=best)
      assignment_delimiter: auto
    flags:
    - name: force
      cli: "-f"
      description: Force overwrite
      default: false
      assignment_delimiter: none
    - name: keep
      cli: "-k"
      description: Keep input files
      default: false
      assignment_delimiter: none
    name: compress
  - description: Decompress gzip files
    usage: gzip -d [options] file
    arguments:
    - name: inputs
      type: file
      variadic: true
      min: 1
      position: last
      description: File(s) to decompress
    flags:
    - name: decompress
      cli: "-d"
      description: Decompress mode
      default: true
      assignment_delimiter: none
    - name: keep
      cli: "-k"
      description: Keep input files
      default: false
      assignment_delimiter: none
    - name: force
      cli: "-f"
      description: Force overwrite
      default: false
      assignment_delimiter: none
    name: decompress
smoke_tests:
- name: version
  description: Verify BusyBox gzip version
  command:
  - "--help"
  expect:
    exit_code: 0
    stdout_pattern: BusyBox
