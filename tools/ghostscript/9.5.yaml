# yaml-language-server: $schema=https://raw.githubusercontent.com/ukiryu/schema/refs/heads/main/tool-profile.schema.yaml
---
ukiryu_schema: "1.2"
name: ghostscript
display_name: Ghostscript Interpreter
homepage: https://www.ghostscript.com/
$self: https://www.ukiryu.com/register/1.0/ghostscript/9.5
version: '9.5'
aliases:
- gs
- gswin64c
- gswin32c
version_detection:
  command: "--version"
  pattern: "(\\d+\\.\\d+)"
search_paths:
  macos:
  - "/opt/homebrew/bin/gs"
  - "/opt/homebrew/bin/gsc"
  - "/usr/local/bin/gs"
  - "/usr/local/bin/gsc"
  - "/opt/local/bin/gs"
  - "/opt/local/bin/gsc"
  - "/usr/local/opt/ghostscript/bin/gs"
  - "/opt/bin/gs"
  linux:
  - "/usr/bin/gs"
  - "/usr/bin/gsc"
  - "/usr/local/bin/gs"
  - "/usr/local/bin/gsc"
  - "/snap/bin/ghostscript"
  - "/snap/bin/gs"
  - "/var/lib/flatpak/exports/bin/org.gnu.ghostscript"
  - "/opt/bin/gs"
  - "/opt/ghostscript/bin/gs"
  - "/usr/bin/gs-*"
  windows:
  - C:/Program Files/gs/gs*/bin/gswin64c.exe
  - C:/Program Files/gs/gs*/bin/gswin32c.exe
  - C:/Program Files (x86)/gs/gs*/bin/gswin64c.exe
  - C:/Program Files (x86)/gs/gs*/bin/gswin32c.exe
  - C:/gs/gs*/bin/gswin64c.exe
  - C:/gs/gs*/bin/gswin32c.exe
  - "%USERPROFILE%/scoop/apps/ghostscript/current/gs*/bin/gswin64c.exe"
  - "~/scoop/apps/ghostscript/current/gs*/bin/gswin64c.exe"
  - "%LOCALAPPDATA%/Programs/Ghostscript/gs*/bin/gswin64c.exe"
  - "~/AppData/Local/Programs/Ghostscript/gs*/bin/gswin64c.exe"
timeout: 120
profiles:
- name: unix
  display_name: Ghostscript on Unix
  platforms:
  - macos
  - linux
  shells:
  - bash
  - zsh
  - fish
  - sh
  version: ">= 9.0, < 10.0"
  commands:
  - description: Convert PostScript to PDF or other formats
    usage: gs [OPTIONS] input.ps
    arguments:
    - name: inputs
      type: file
      variadic: true
      position: last
      min: 1
      description: Input file(s)
    options:
    - name: device
      type: symbol
      cli: "-sDEVICE"
      format: double_dash_equals
      values:
      - pdfwrite
      - eps2write
      - png16m
      - png256
      - pnggray
      - jpeg
      description: Output device
    - name: output
      type: file
      cli: "-sOutputFile"
      format: double_dash_equals
      description: Output file
    - name: resolution
      type: array
      of: integer
      size:
      - 1
      - 2
      cli: "-r"
      format: single_dash_space
      separator: x
      description: Resolution (e.g., 300 or 300x600)
    - name: lib_paths
      type: array
      of: file
      cli: "-I"
      format: single_dash_space
      separator: " "
      description: Library search paths
    flags:
    - name: safer
      cli: "-dSAFER"
      description: Run in safer mode
      default: true
    - name: quiet
      cli: "-q"
      description: Suppress informational messages
      default: false
    - name: batch
      cli: "-dBATCH"
      description: Run in batch mode
      default: true
    - name: nopause
      cli: "-dNOPAUSE"
      description: Don't pause per page
      default: true
    - name: eps_crop
      cli: "-dEPSCrop"
      description: Automatically crop EPS bounding box
      default: false
    name: convert
