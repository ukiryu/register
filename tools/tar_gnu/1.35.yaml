# yaml-language-server: $schema=https://raw.githubusercontent.com/ukiryu/schema/refs/heads/main/v1/tool.schema.yaml
---
ukiryu_schema: '1.0'
name: tar_gnu
display_name: GNU Tar Archiver
homepage: https://www.gnu.org/software/tar/
"$self": https://www.ukiryu.com/register/1.0/tar_gnu/1.35
version: '1.35'
implements: tar
version_detection:
  command: "--version"
  pattern: "tar \\(GNU tar\\) ([\\d.]+)"
  modern_threshold: '1.30'
search_paths:
  macos:
  - "/opt/homebrew/bin/gtar"
  - "/usr/local/bin/gtar"
  - "/opt/homebrew/bin/tar"
  - "/usr/local/bin/tar"
  - "/usr/bin/tar"
  linux:
  - "/bin/tar"
  - "/usr/bin/tar"
  - "/usr/local/bin/tar"
  windows:
  - C:/Program Files/Git/usr/bin/tar.exe
  - C:/msys64/usr/bin/tar.exe
  - C:/cygwin64/bin/tar.exe
timeout: 120
profiles:
- name: gnu
  display_name: GNU tar
  platforms:
  - linux
  - macos
  - windows
  shells:
  - bash
  - zsh
  - fish
  - sh
  - powershell
  - cmd
  option_style: single_dash_space
  commands:
  - description: Create a tar archive
    usage: tar -c [options] -f archive.tar files
    arguments:
    - name: inputs
      type: file
      variadic: true
      min: 1
      position: last
      description: Files/directories to archive
    options:
    - name: file
      type: file
      cli: "-f"
      required: true
      description: Archive file name
      assignment_delimiter: auto
    - name: directory
      type: string
      cli: "-C"
      description: Change to directory before processing
      assignment_delimiter: auto
    flags:
    - name: create
      cli: "-c"
      description: Create archive
      default: true
      assignment_delimiter: none
    - name: verbose
      cli: "-v"
      description: Verbose mode
      default: false
      assignment_delimiter: none
    - name: gzip
      cli: "-z"
      description: Compress with gzip
      default: false
      assignment_delimiter: none
    - name: bzip2
      cli: "-j"
      description: Compress with bzip2
      default: false
      assignment_delimiter: none
    - name: dereference
      cli: "-h"
      description: Follow symlinks
      default: false
      assignment_delimiter: none
    name: create
  - description: Extract a tar archive
    usage: tar -x [options] -f archive.tar
    arguments:
    - name: inputs
      type: file
      variadic: false
      min: 0
      position: last
      description: Specific files to extract
    options:
    - name: file
      type: file
      cli: "-f"
      required: true
      description: Archive file name
      assignment_delimiter: auto
    - name: directory
      type: string
      cli: "-C"
      description: Change to directory before processing
      assignment_delimiter: auto
    flags:
    - name: extract
      cli: "-x"
      description: Extract archive
      default: true
      assignment_delimiter: none
    - name: verbose
      cli: "-v"
      description: Verbose mode
      default: false
      assignment_delimiter: none
    - name: gzip
      cli: "-z"
      description: Archive is gzipped
      default: false
      assignment_delimiter: none
    - name: bzip2
      cli: "-j"
      description: Archive is bzipped
      default: false
      assignment_delimiter: none
    - name: keep_old
      cli: "-k"
      description: Keep existing files
      default: false
      assignment_delimiter: none
    name: extract
  - description: List contents of a tar archive
    usage: tar -t [options] -f archive.tar
    arguments:
    - name: inputs
      type: file
      variadic: false
      min: 0
      position: last
      description: Specific files to list
    options:
    - name: file
      type: file
      cli: "-f"
      required: true
      description: Archive file name
      assignment_delimiter: auto
    flags:
    - name: list
      cli: "-t"
      description: List archive
      default: true
      assignment_delimiter: none
    - name: verbose
      cli: "-v"
      description: Verbose mode
      default: false
      assignment_delimiter: none
    name: list
