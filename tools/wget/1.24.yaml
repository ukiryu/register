# yaml-language-server: $schema=https://raw.githubusercontent.com/ukiryu/schema/refs/heads/main/v1/tool.schema.yaml
---
ukiryu_schema: '1.0'
name: wget
display_name: GNU Wget
homepage: https://www.gnu.org/software/wget/
"$self": https://www.ukiryu.com/register/1.0/wget/1.24
version: '1.24'
aliases:
  - wget
version_detection:
  command: "--version"
  pattern: "GNU Wget ([\\d.]+)"
  modern_threshold: '1.20'
search_paths:
  macos:
  - "/opt/homebrew/bin/wget"
  - "/usr/local/bin/wget"
  linux:
  - "/usr/bin/wget"
  - "/usr/local/bin/wget"
  windows:
  - "C:/Program Files/Git/usr/bin/wget.exe"
  - "C:/msys64/usr/bin/wget.exe"
timeout: 600
profiles:
- name: unix
  display_name: wget on Unix
  platforms:
  - macos
  - linux
  shells:
  - bash
  - zsh
  - fish
  - sh
  option_style: double_dash_equals
  commands:
  - description: Download files from the web
    usage: wget [option]... [URL]...
    arguments:
    - name: urls
      type: string
      variadic: true
      required: true
      position: last
      description: URLs to download
    options:
    - name: output_document
      type: file
      cli: "-O"
      assignment_delimiter: auto
      description: Output document
    - name: output_file
      type: file
      cli: "-o"
      assignment_delimiter: auto
      description: Log messages to file
    - name: append_output
      type: file
      cli: "-a"
      assignment_delimiter: auto
      description: Append to log file
    - name: background
      cli: "-b"
      assignment_delimiter: none
      description: Go to background
    - name: tries
      type: integer
      cli: "--tries"
      assignment_delimiter: equals
      description: Set number of retries
    - name: continue
      cli: "-c"
      assignment_delimiter: none
      description: Continue getting partial file
    - name: start_pos
      type: string
      cli: "--start-pos"
      assignment_delimiter: equals
      description: Start at position
    - name: timeout
      type: string
      cli: "-T"
      assignment_delimiter: auto
      description: Set timeout
    - name: wait
      type: string
      cli: "-w"
      assignment_delimiter: auto
      description: Wait seconds between retries
    - name: wait_retry
      type: string
      cli: "--waitretry"
      assignment_delimiter: equals
      description: Wait between retries
    - name: execute
      type: string
      cli: "-e"
      assignment_delimiter: auto
      description: Execute wgetrc command
    - name: user_agent
      type: string
      cli: "-U"
      assignment_delimiter: auto
      description: User-Agent string
    - name: referer
      type: string
      cli: "--referer"
      assignment_delimiter: equals
      description: Referer URL
    - name: header
      type: string
      cli: "--header"
      assignment_delimiter: equals
      description: Custom header
    - name: post_data
      type: string
      cli: "--post-data"
      assignment_delimiter: equals
      description: POST data
    - name: post_file
      type: file
      cli: "--post-file"
      assignment_delimiter: equals
      description: POST file
    - name: method
      type: string
      cli: "--method"
      assignment_delimiter: equals
      description: HTTP method
    - name: body_data
      type: string
      cli: "--body-data"
      assignment_delimiter: equals
      description: Body data
    - name: input_file
      type: file
      cli: "-i"
      assignment_delimiter: auto
      description: Input file with URLs
    - name: base
      type: string
      cli: "-B"
      assignment_delimiter: equals
      description: Base URL for relative links
    - name: config
      type: file
      cli: "--config"
      assignment_delimiter: equals
      description: Config file
    - name: rejected_log
      type: file
      cli: "--rejected-log"
      assignment_delimiter: equals
      description: Log rejected URLs
    - name: save_headers
      cli: "-S"
      assignment_delimiter: none
      description: Save headers
    - name: server_response
      cli: "-s"
      assignment_delimiter: none
      description: Save server response
    - name: convert_links
      cli: "-k"
      assignment_delimiter: none
      description: Convert links for local viewing
    - name: backup_converted
      cli: "-K"
      assignment_delimiter: none
      description: Backup converted files
    - name: no_parent
      cli: "-np"
      assignment_delimiter: none
      description: Don't ascend to parent
    - name: recursive
      cli: "-r"
      assignment_delimiter: none
      description: Recursive download
    - name: level
      type: integer
      cli: "-l"
      assignment_delimiter: auto
      description: Recursion depth
    - name: page_requisites
      cli: "-p"
      assignment_delimiter: none
      description: Download all page requisites
    - name: no_clobber
      cli: "-nc"
      assignment_delimiter: none
      description: Skip existing files
    - name: timestamping
      cli: "-N"
      assignment_delimiter: none
      description: Turn on timestamping
    - name: no_use_server_timestamps
      cli: "--no-use-server-timestamps"
      assignment_delimiter: none
      description: Don't use server timestamps
    - name: no_directories
      cli: "-nd"
      assignment_delimiter: none
      description: Don't create directories
    - name: directory_prefix
      type: string
      cli: "-P"
      assignment_delimiter: equals
      description: Directory prefix
    - name: adjust_extension
      cli: "-E"
      assignment_delimiter: none
      description: Adjust extension for HTML
    - name: span_hosts
      cli: "-H"
      assignment_delimiter: none
      description: Span hosts
    - name: relative
      cli: "-L"
      assignment_delimiter: none
      description: Follow relative links
    - name: accept
      type: string
      cli: "-A"
      assignment_delimiter: auto
      description: Accept patterns
    - name: reject
      type: string
      cli: "-R"
      assignment_delimiter: auto
      description: Reject patterns
    - name: include_directories
      cli: "-I"
      assignment_delimiter: auto
      description: Include directories
    - name: exclude_directories
      cli: "-X"
      assignment_delimiter: auto
      description: Exclude directories
    - name: domains
      type: string
      cli: "-D"
      assignment_delimiter: auto
      description: Limit to domains
    - name: exclude_domains
      type: string
      cli: "--exclude-domains"
      assignment_delimiter: equals
      description: Exclude domains
    - description: Follow FTP links
      cli: "--follow-ftp"
      assignment_delimiter: none
    - name: follow_tags
      cli: "--follow-tags"
      assignment_delimiter: equals
      description: Follow specified tags
    - name: ignore_tags
      cli: "--ignore-tags"
      assignment_delimiter: equals
      description: Ignore tags
    - name: ignore_length
      cli: "--ignore-length"
      assignment_delimiter: none
      description: Ignore length (Content-Length)
    - name: keep_session_cookies
      cli: "--keep-session-cookies"
      assignment_delimiter: none
      description: Save cookies
    - name: load_cookies
      type: file
      cli: "--load-cookies"
      assignment_delimiter: equals
      description: Load cookies from file
    - name: save_cookies
      type: file
      cli: "--save-cookies"
      assignment_delimiter: equals
      description: Save cookies to file
    - name: cookies
      type: file
      cli: "--cookie"
      assignment_delimiter: equals
      description: Cookie file
    - name: spider
      cli: "--spider"
      assignment_delimiter: none
      description: Spider mode
    - name: request_timeout
      type: string
      cli: "--request-timeout"
      assignment_delimiter: equals
      description: Request timeout
    - name: dns_timeout
      type: string
      cli: "--dns-timeout"
      assignment_delimiter: equals
      description: DNS timeout
    - name: connect_timeout
      type: string
      cli: "--connect-timeout"
      assignment_delimiter: equals
      description: Connect timeout
    - name: read_timeout
      type: string
      cli: "--read-timeout"
      assignment_delimiter: equals
      description: Read timeout
    - name: max_redirect
      type: integer
      cli: "--max-redirect"
      assignment_delimiter: equals
      description: Maximum redirects
    - name: proxy_method
      type: string
      cli: "-Y"
      assignment_delimiter: equals
      description: Proxy method
    - name: quiet
      cli: "-q"
      assignment_delimiter: none
      description: Quiet mode
    - name: verbose
      cli: "-v"
      assignment_delimiter: none
      description: Verbose output
    - name: no_verbose
      cli: "-nv"
      assignment_delimiter: none
      description: Turn off verbose
    - name: progress
      type: string
      cli: "--progress"
      assignment_delimiter: equals
      description: Progress type
    - name: show_progress
      cli: "--show-progress"
      assignment_delimiter: none
      description: Show progress bar
    - name: no_check_certificate
      cli: "--no-check-certificate"
      assignment_delimiter: none
      description: Don't check server certificate
    - name: certificate
      type: file
      cli: "--certificate"
      assignment_delimiter: equals
      description: Client certificate
    - name: private_key
      type: file
      cli: "--private-key"
      assignment_delimiter: equals
      description: Private key file
    - name: certificate_type
      type: string
      cli: "--certificate-type"
      assignment_delimiter: equals
      description: Certificate type
    - name: key_type
      type: string
      cli: "--key-type"
      assignment_delimiter: equals
      description: Private key type
    - name: ca_certificate
      type: file
      cli: "--ca-certificate"
      assignment_delimiter: equals
      description: CA certificate
    - name: ca_directory
      type: string
      cli: "--ca-directory"
      assignment_delimiter: equals
      description: CA directory
    - name: random_file
      type: file
      cli: "--random-file"
      assignment_delimiter: equals
      description: Random file for SSL
    - name: egd_file
      type: file
      cli: "--egd-file"
      assignment_delimiter: equals
      description: EGD socket file
    - name: secure_protocol
      cli: "--secure-protocol"
      assignment_delimiter: equals
      description: SSL/TLS protocol
    - name: protocol
      cli: "--protocol"
      assignment_delimiter: equals
      description: Choose protocol
    - name: bind_address
      type: string
      cli: "--bind-address"
      assignment_delimiter: equals
      description: Bind to address
    - name: dns_server
      type: string
      cli: "--dns-server"
      assignment_delimiter: equals
      description: DNS server
    - name: limit_rate
      type: string
      cli: "--limit-rate"
      assignment_delimiter: equals
      description: Download rate limit
    - name: retry_connrefused
      cli: "--retry-connrefused"
      assignment_delimiter: none
      description: Retry on connection refused
    - name: retry_on_host_error
      cli: "--retry-on-host-error"
      assignment_delimiter: none
      description: Retry on host error
    - name: strict_ssl
      cli: "--strict-ssl"
      assignment_delimiter: none
      description: Use strict SSL
    - name: delete_after
      type: string
      cli: "--delete-after"
      assignment_delimiter: equals
      description: Delete after download
    flags:
    - name: background
      cli: "-b"
      description: Go to background immediately
      default: false
      assignment_delimiter: none
    - name: continue
      cli: "-c"
      description: Continue getting partial download
      default: false
      assignment_delimiter: none
    - name: timestamping
      cli: "-N"
      description: Turn on time-stamping
      default: false
      assignment_delimiter: none
    - name: no_clobber
      cli: "-nc"
      description: Skip files that exist
      default: false
      assignment_delimiter: none
    - name: no_parent
      cli: "-np"
      description: Don't ascend to parent directory
      default: false
      assignment_delimiter: none
    - name: recursive
      cli: "-r"
      description: Recursive download
      default: false
      assignment_delimiter: none
    - name: page_requisites
      cli: "-p"
      description: Download all page requisites
      default: false
      assignment_delimiter: none
    - name: convert_links
      cli: "-k"
      description: Convert links for local viewing
      default: false
      assignment_delimiter: none
    - name: backup_converted
      cli: "-K"
      description: Backup converted files
      default: false
      assignment_delimiter: none
    - name: save_headers
      cli: "-S"
      description: Save response headers
      default: false
      assignment_delimiter: none
    - name: server_response
      cli: "-s"
      description: Save server response
      default: false
      assignment_delimiter: none
    - name: spider
      cli: "--spider"
      description: Spider mode
      default: false
      assignment_delimiter: none
    - name: quiet
      cli: "-q"
      description: Quiet mode (no output)
      default: false
      assignment_delimiter: none
    - name: verbose
      cli: "-v"
      description: Verbose output
      default: false
      assignment_delimiter: none
    - name: no_verbose
      cli: "-nv"
      description: Turn off verbose but not quiet
      default: false
      assignment_delimiter: none
    - name: show_progress
      cli: "--show-progress"
      description: Force progress bar display
      default: false
      assignment_delimiter: none
    - name: progress_dot
      cli: "--progress=dot"
      description: Use dots for progress
      default: false
      assignment_delimiter: none
    - name: no_check_certificate
      cli: "--no-check-certificate"
      description: Don't validate server certificate
      default: false
      assignment_delimiter: none
    - name: help
      cli: "-h"
      description: Show help
      default: false
      assignment_delimiter: none
    - name: version
      cli: "-V"
      description: Show version
      default: false
      assignment_delimiter: none
    name: download
