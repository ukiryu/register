# yaml-language-server: $schema=https://raw.githubusercontent.com/ukiryu/schemas/refs/heads/main/v1/tool.schema.yaml
---
ukiryu_schema: '1.0'
name: cut
display_name: cut (remove sections from lines)
homepage: https://www.gnu.org/software/coreutils/
version: generic
aliases:
- cut
version_detection:
  command: "--version"
  pattern: cut \(GNU coreutils\) ([\d.]+)
  modern_threshold: '8.0'
  man_date: true
  system_tool: true
search_paths:
  macos:
  - "/usr/bin/cut"
  - "/opt/homebrew/bin/cut"
  linux:
  - "/usr/bin/cut"
  windows:
  - C:/Program Files/Git/usr/bin/cut.exe
timeout: 300
profiles:
- name: unix
  display_name: cut on Unix
  platforms:
  - macos
  - linux
  shells:
  - bash
  - zsh
  - fish
  - sh
  option_style: double_dash_equals
  commands:
  - description: Remove sections from each line of files
    usage: cut [options] [file...]
    arguments:
    - name: files
      type: file
      variadic: true
      position: last
      description: Files to read
    options:
    - name: bytes
      cli: "-b"
      assignment_delimiter: auto
      description: Select by bytes
    - name: characters
      cli: "-c"
      assignment_delimiter: auto
      description: Select by characters
    - name: delimiter
      cli: "-d"
      assignment_delimiter: auto
      description: Field delimiter
    - name: fields
      cli: "-f"
      assignment_delimiter: auto
      description: Select by fields
    - name: complement
      cli: "--complement"
      assignment_delimiter: none
      description: Invert selection
      include_platforms:
      - linux
    - name: only_delimited
      cli: "-s"
      assignment_delimiter: none
      description: Only delimited lines
    - name: zero_terminated
      cli: "-z"
      assignment_delimiter: none
      description: NUL delimited
      include_platforms:
      - linux
    flags:
    - name: only_delimited
      cli: "-s"
      description: Only delimited
      default: false
      assignment_delimiter: none
    - name: complement
      cli: "--complement"
      description: Complement
      default: false
      assignment_delimiter: none
      include_platforms:
      - linux
    - name: zero_terminated
      cli: "-z"
      description: NUL terminated
      default: false
      assignment_delimiter: none
      include_platforms:
      - linux
    name: extract
